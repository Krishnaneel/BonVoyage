<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Indie Flower:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Comic Neue:wght@400&display=swap"
    />
    <link rel="stylesheet" href="assets/css/styleNav.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <title>BonVoyage</title>
  </head>

  <body>
    <div class="container">
      <div class="navBar">
        <div id="container">
          <button class="menu">Menu</button>
        </div>

        <div class="heading">
          <h1>BonVoyage</h1>
        </div>

        <div>
          <button class="avatar">Avatar</button>
        </div>
      </div>

      <div class="footer">
        <button class="go">Let's Walk</button>
      </div>

      <div id="map"></div>
      <div class="placard">
        <div class="button-group">
          <button class="card-button" id="exitBtn"></button>
          <button class="card-button" id="dummyBtn"></button>
          <button class="card-button" id="maximizeBtn"></button>
        </div>
        <div class="content">
          <div class="picture">
            <img
              src="https://b.fssta.com/uploads/application/soccer/headshots/713.vresize.350.350.medium.34.png"
              alt="Image"
            />
          </div>
          <div class="info">
            <h2>Placard Content</h2>
            <p>"name": "Bear",</p>
            <p>"className": "Mammal",</p>
            <p>"scientificName": "Melursus ursinus",</p>
            <p>"age": 14,</p>
            <p>"gender": "female"</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Include the Google Maps JavaScript API -->
    <script src="assets/js/choice.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/map.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD54BYQb6R6YCYGf_dQOJ-s0VF2jtPW2dk&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
